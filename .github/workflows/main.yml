name: Clone Public Repo

on:
  repository_dispatch:
    types: [cloning_cocoa_spec_repo]

jobs:
  cloning_the_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Create empty repository
        run: |
          echo "Finally echoing from github actions"

          git clone --depth 1 https://github.com/CocoaPods/Specs.git cocoapods
          echo "cloned repo"
          cd cocoapods
          echo "checked into cocoapods"
          pwd
          ls -al
          git remote remove origin
          echo "removed origin"
          rm -rf .git
          rm -rf .github
          echo "removed git and github"
          git init
          git config user.name "prdoddamani-deloitte"
          git config user.email "prdoddamani@deloitte.com"
          git remote set-url origin https://prdoddamani-deloitte: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@github.com/prdoddamani-deloitte/testrepo2.git
          echo "remote-set url has been set"
          git add .
          ehco "added git files"
          git commit -m "Commiting the Spec repo with depth 1"
          echo "commited files"
          curl -X POST -H "Authorization: token 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" -d '{
            "name": "testrepo2",
            "auto_init": false,
            "private": false
          }' "https://api.github.com/user/repos"
          echo "created repo"
          git push -f origin main
          echo "Pushed files to origin"
